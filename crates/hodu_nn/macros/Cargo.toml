[package]
name = "hodu_nn_macros"
version = "0.1.0-dev"
description = "hodu nn macros"
license = "BSD-3-Clause"
authors = ["Han Damin <miniex@daminstudio.net>"]
edition = "2021"
publish = true
repository = "https://github.com/hodu-rs/hodu"

[lib]
proc-macro = true

[features]
std = []
serde = []

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
spin = { workspace = true }
syn = { version = "2.0", features = ["full"] }
toml_edit = { version = "0.23.6", default-features = false, features = [
    "parse",
] }
