[workspace]
members = ["crates/*", "benchmarks/*"]
exclude = ["benchmarks/venvs"]

[package]
name = "hodu"
version = "0.1.8"
description = "A user-friendly ML framework built in Rust for rapid prototyping and embedded deployment"
license = "BSD-3-Clause"
authors = ["Han Damin <miniex@daminstudio.net>"]
edition = "2021"
publish = true
repository = "https://github.com/hodu-rs/hodu"
documentation = "https://docs.rs/hodu"
readme = "README.md"
keywords = ["tensor", "machine-learning", "hodu"]
categories = ["science"]

[workspace.dependencies]
bincode = "2.0.1"
dashmap = "6.1.0"
flate2 = "1.1.2"
float8 = { version = "0.4.2", default-features = false, features = [
    "num-traits",
    "rand_distr",
] }
half = { version = "2.7.1", default-features = false, features = [
    "num-traits",
    "rand_distr",
] }
hodu_xla = "0.4.7"
num-traits = { version = "0.2.19", default-features = false }
objc2 = "0.6.3"
objc2-foundation = "0.3.2"
objc2-metal = "0.3.2"
paste = "1.0.15"
rand = { version = "0.9.2", default-features = false }
rand_distr = { version = "0.5.1", default-features = false }
rayon = "1.11"
serde = { version = "1.0.219", default-features = false, features = [
    "derive",
    "alloc",
] }
spin = "0.10"
ug = "0.5.0"
ug-metal = "0.5.0"

[features]
default = ["std", "serde", "rayon"]
std = ["hodu_internal/std"]
serde = ["hodu_internal/serde"]
rayon = ["std", "hodu_internal/rayon"]

cuda = ["hodu_internal/cuda"]
metal = ["hodu_internal/metal"]

xla = ["std", "hodu_internal/xla"]

[dependencies]
hodu_internal = { path = "crates/hodu_internal", version = "0.1.8" }
